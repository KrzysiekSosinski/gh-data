name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**//package-lock.json') }} # hash will change if any dependency will change - statys as was otherwise
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      my-script-file: ${{ steps.publish-my-filename.outputs.dupa }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Primes
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**//package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS file name
        id: publish-my-filename
        run: find dist/assets/*.js -type f -execdir echo 'dupa={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get built artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files #same as upload artifacts name
      - name: Output folder
        run: ls
      - name: Output file name
        run: echo ${{  needs.build.outputs.my-script-file }}
      - name: Deploy
        run: echo "Deploying..."
